<div class="mb-5"></div>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h3>Changing password</h3>
      <p>To change your password, please enter your login down below:</p>
      <div class="form-group">
        <label class="sr-only" for="loginForRecovery">Login</label>
        <input class="form-control" formControlName="login" id="loginForRecovery" placeholder="Login"
               [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
        <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
          <div *ngIf="f.login.errors.required">Login is required</div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
    <div *ngIf="sendSuccess" class="alert alert-success mt-3" role="alert">Check your email</div>
    <div *ngIf="badLogin" class="alert alert-danger mt-3" role="alert">Incorrect login</div>
    <div>
    </div>
  </form>
</div>
