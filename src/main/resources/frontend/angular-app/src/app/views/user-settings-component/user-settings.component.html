<div *ngIf="user"  class="container">
  <p>Unique ID: {{user.objectId}}</p>
  <p>Email: {{user.email}}</p>
  <p>Login: {{user.login}}</p>
  <p>Role: {{user.role}}</p>
  <form>
    <p>Change password</p>
    <div class="form-group">
      <label for="changePasswordInput">Password</label>
      <input class="form-control" id="changePasswordInput" placeholder="Password" type="password">
    </div>
    <div class="form-group">
      <label for="repeatPasswordInput">Password</label>
      <input class="form-control" id="repeatPasswordInput" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
