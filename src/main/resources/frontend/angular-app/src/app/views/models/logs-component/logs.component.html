<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <table class="table table-bordered">
        <caption>Logs table</caption>
        <thead>
        <tr>
          <th style="width: 70%" scope="col">Text</th>
          <th style="width: 10%" scope="col">Level</th>
          <th style="width: 10%" scope="col">Creation Date</th>
          <th style="width: 10%" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let log of logs | paginate: {id: 'logs', itemsPerPage: 2,currentPage: currentPage, totalItems: 10};">
          <td>{{log.text}}</td>
          <td>{{formatLevel(log.level)}}</td>
          <td>{{log.creationDate | date: 'short'}}</td>
          <td class="text-center">
            <fa-icon class="btn fas fa-2x pointer-event" [icon]="deleteIcon" (click)="deleteLog(log.objectId)"></fa-icon>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls id="logs" (pageChange)="getLogsFromPage($event)"></pagination-controls>
    </div>
    <div class="col-3">Settings
      <hr>
      <form [formGroup]="operationForm">
        <div class="border rounded">
          <div class="m-2">
            <label for="searchInput">Search by text</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Text" name="text"
                   formControlName="text">
          </div>
        </div>
        <hr>
        <div class="border rounded">
          <div class="m-2">
            <p>Sorting</p>
            <div class="row input-group-sm">
              <label class="col-10" for="sortByLevel">Sort By Level</label>
              <input type="radio" class="form-control col-2" value="1" id="sortByLevel" name="vSort" formControlName="vSort">
            </div>
            <br/>
            <div class="row input-group-sm">
              <label class="col-10" for="sortByDate">Sort By Date</label>
              <input type="radio" class="form-control  col-2" value="0" id="sortByDate" name="vSort"
                     formControlName="vSort">
            </div>
          </div>
        </div>
        <hr>
        <div class="border rounded">
          <div class="m-2">
            <p>Filtration</p>
            <hr>
            <label for="dat1">Start date</label>
            <input type="date" class="form-control" id="dat1" name="dat1"
                   formControlName="dat1">
            <label for="dat2">End date</label>
            <input type="date" class="form-control" id="dat2" name="dat2"
                   formControlName="dat2">
            <hr>
            <div *ngFor="let key of keys()" class="row">
              <label class="col-10" for="logLevel">{{key}}</label>
              <input type="checkbox" class="form-control  col-2" id="logLevel" name="logLevel"
                     formControlName="{{key}}">
            </div>
          </div>
        </div>
        <button class="btn btn-primary row" type="submit" (click)="getLogsByRule(currentPage)">Apply</button>
      </form>
    </div>
  </div>
</div>
