<div class="mb-5"></div>
<div class="container">
  <form *ngIf="insertForm" [formGroup]="insertForm" autocomplete="off">
    <div class="form-group">
      <label for="activityInput">Activity Polling Period</label>
      <fa-icon [icon]="tooltipIcon"
               class="btn fas fa-2x pointer-event" matTooltip="{{activityPollingPeriod}}"></fa-icon>
      <span class="badge badge-info" matTooltip="milliseconds">ms</span>
      <input class="form-control" formControlName="activityPollingPeriod" id="activityInput"
             name="activityPollingPeriod" placeholder="Activity Polling Period"
             [ngClass]="{ 'is-invalid': insertForm.get('activityPollingPeriod').invalid && (insertForm.get('activityPollingPeriod').dirty||insertForm.get('activityPollingPeriod').touched) }"
             required type="number">
      <div class="invalid-feedback" *ngIf="insertForm.get('activityPollingPeriod').invalid && (insertForm.get('activityPollingPeriod').dirty||insertForm.get('activityPollingPeriod').touched)">
        <span *ngIf="insertForm.get('activityPollingPeriod').errors.required">
          Field is required
        </span>
        <span *ngIf="insertForm.get('activityPollingPeriod').errors.max">
          Field can not be more than 16 symbols
        </span>
        <span *ngIf="insertForm.get('activityPollingPeriod').errors.min">
          Field cannot be less than one
        </span>
      </div>

      <label for="changesInput">Changes Polling Period</label>
      <fa-icon [icon]="tooltipIcon"
               class="btn fas fa-2x pointer-event" matTooltip="{{changesPollingPeriod}}"></fa-icon>
      <span class="badge badge-info" matTooltip="milliseconds">ms</span>
      <input class="form-control" formControlName="changesPollingPeriod" id="changesInput" name="changesPollingPeriod"
             placeholder="Changes Polling Period"
             [ngClass]="{ 'is-invalid': insertForm.get('changesPollingPeriod').invalid && (insertForm.get('changesPollingPeriod').dirty||insertForm.get('changesPollingPeriod').touched) }"
             required type="number">
      <div class="invalid-feedback" *ngIf="insertForm.get('changesPollingPeriod').invalid && (insertForm.get('changesPollingPeriod').dirty||insertForm.get('changesPollingPeriod').touched)">
        <span *ngIf="insertForm.get('changesPollingPeriod').errors.required">
          Field is required
        </span>
        <span *ngIf="insertForm.get('changesPollingPeriod').errors.max">
          Field can not be more than 16 symbols
        </span>
        <span *ngIf="insertForm.get('changesPollingPeriod').errors.min">
          Field cannot be less than one
        </span>
      </div>

      <md-input
        [icon]="tooltipIcon"
        [title]="'Storage Log Period'"
        [description]="storageLogPeriod"
        [parentFormGroup]="this.insertForm"
        formControlName="storageLogPeriod"
        [controlName]="'storageLogPeriod'"
        [mask]="mask"></md-input>
      <md-input
        [icon]="tooltipIcon"
        [title]="'Server Activity Period'"
        [description]="serverActivityPeriod"
        [parentFormGroup]="this.insertForm"
        formControlName="serverActivityPeriod"
        [controlName]="'serverActivityPeriod'"
        [mask]="mask"></md-input>
      <md-input
        [title]="'Directory Activity Period'"
        [description]="directoryActivityPeriod"
        [parentFormGroup]="this.insertForm"
        formControlName="directoryActivityPeriod"
        [controlName]="'directoryActivityPeriod'"
        [icon]="tooltipIcon"
        [mask]="mask">
      </md-input>
      <hr>
      <div class="row ml-10">
        <div class="ml-10">
          <button (click)="clickForUpdate()"
                  [disabled]="insertForm.invalid"
                  class="btn btn-info"
                  type="submit">Change Settings</button>
        </div>
      </div>
      <hr>
    </div>
  </form>
</div>
