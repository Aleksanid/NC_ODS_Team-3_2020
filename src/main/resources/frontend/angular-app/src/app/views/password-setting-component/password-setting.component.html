<div *ngIf="passChangeSuccess" class="alert alert-success text-center alert-dismissible fade show" role="alert">
  Password successfully changed!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="passChangeSuccess == false" class="alert alert-warning text-center alert-dismissible fade show"
     role="alert">
  Something went wrong
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="mb-5"></div>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!badLink">
    <h3>Enter new password</h3>
    <hr>
    <div class="form-group">
      <label for="newPasswordInput">New password</label>
      <input class="form-control" formControlName="newPassword" id="newPasswordInput" type="password"
             [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
      <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
        <div *ngIf="f.newPassword.errors.required">Password is required</div>
        <div *ngIf="f.newPassword.errors.minlength">Password must be at least 8 characters</div>
        <div *ngIf="f.newPassword.errors.maxlength">Password must be no more than 32 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPasswordInput">Confirm password</label>
      <input class="form-control" formControlName="confirmPassword" id="confirmPasswordInput" type="password"
             [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Change</button>
  </form>
  <div *ngIf="badLink" class="alert alert-danger mt-3" role="alert">Password reset link is incorrect or out of date. For a new link go <a [routerLink]="['/resetPassword']">here</a>.</div>
</div>
