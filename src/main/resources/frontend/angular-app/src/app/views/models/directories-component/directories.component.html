<div class="row">
  <div class="container col-10">
    <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal">Add new Directory</button>
  </div>
</div>
<hr>
<div class="d-flex justify-content-center row">
  <table class="col-10 table table-bordered">
    <caption>Directories table</caption>
    <thead>
    <tr>
      <th scope="col">Path</th>
      <th scope="col">Enabled</th>
      <th scope="col">Last Existence Check</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let directory of directories;">
      <td>{{directory.path}}</td>
      <td>{{directory.enabled}}</td>
      <td class="col-1">{{directory.lastExistenceCheck | date: 'short'}}</td>
      <td class="d-flex justify-content-around">
        <button (click)="routeToLogs(directory.objectId)" class="btn btn-dark">Proceed</button>
        <button (click)="deleteDirectory(directory.objectId)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adding new directory</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- PUT FORM -->
        <form [formGroup]="insertForm">
          <div class="form-group">
            <label for="nameInput">Directory path (from home)</label>
            <input class="form-control" formControlName="path" id="nameInput" name="path" placeholder="Directory path"
                   required
                   type="text">
            <label for="maskInput">Extensions for files</label>
            <input class="form-control" formControlName="mask" id="maskInput" name="mask"
                   placeholder="Extensions for files"
                   required type="text">
            <hr>
            <div class="d-flex flex-row">
              <button class="btn btn-info col-4" type="button">Test connection</button>
              <div class="col-8">Directory connection status</div>
            </div>
            <hr>
            <button class="btn btn-info" type="button">Get file list</button>
            <hr>
            <table class="table table-bordered">
              <caption>Files</caption>
              <thead>
              <tr>
                <th scope="col">File name</th>
                <th scope="col">Include?</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>FileName.txt</td>
                <td>
                  <input class="form-control" type="checkbox">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
        <!-- PUT FORM -->
      </div>
      <div class="modal-footer">
        <button (click)="insertForm.reset()" class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
        <button (click)="addDirectory()" class="btn btn-primary" type="submit">Add Server</button>
      </div>
    </div>
  </div>
</div>
