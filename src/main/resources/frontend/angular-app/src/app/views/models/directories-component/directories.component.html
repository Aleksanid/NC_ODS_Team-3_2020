<div class="container col-12 pl-0 pr-0">
  <div class="mb-5"></div>
  <div class="col-12">
      <button (click)="openInsertModal()" class="btn btn-primary">
        <fa-icon [icon]="plusIcon"></fa-icon>
        Add new Directory
      </button>
  </div>
  <hr>
  <div class="col-12">
    <table class="table table-bordered table-striped">
      <caption>Directories table</caption>
      <thead class="thead-light">
      <tr>
        <th scope="col" style="width: 35%">Path</th>
        <th scope="col" style="width: 15%">Last Existence Check</th>
        <th scope="col" style="width: 12%">Enabled</th>
        <th scope="col" style="width: 12%">Connectable</th>
        <th scope="col" style="width: 25%">Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="directoryPage?.content">
      <tr
        *ngFor="let directory of directoryPage?.content | paginate: {id: 'directories', itemsPerPage: directoryPage?.size,currentPage: directoryPage?.number, totalItems: directoryPage?.totalElements}">
        <td class="align-middle">{{directory.path}}</td>
        <td class="align-middle">{{directory.lastExistenceCheck | date: 'MM/dd/yyyy, HH:mm:ss.SSS'}}</td>
        <td [ngClass]="'text-center align-middle h4 '+(directory.enabled?'table-success':'table-danger')">
          <fa-icon [icon]="directory.enabled?enabledIcon:disabledIcon"></fa-icon>
        </td>
        <td [ngClass]="'text-center align-middle h4 '+(directory.connectable?'table-success':'table-danger')">
          <fa-icon [icon]="directory.connectable?enabledIcon:disabledIcon"></fa-icon>
        </td>
        <td class="d-flex justify-content-around">
          <fa-icon (click)="routeToLogs(directory)"
                   [icon]="logsIcon" matTooltip="Show logs"
                   class="btn fas fa-2x pointer-event"></fa-icon>
          <fa-icon (click)="routeToLogFiles(directory)"
                   [icon]="proceedIcon" matTooltip="Show files"
                   class="btn fas fa-2x pointer-event"></fa-icon>
          <fa-icon (click)="connectEnabled(directory)"
                   [icon]="connectIcon" matTooltip="Enable/Disable directory"
                   class="btn fas fa-2x pointer-event"></fa-icon>
          <fa-icon (click)="openUpdateModal(directory)"
                   [icon]="updateIcon" matTooltip="Update files"
                   class="btn fas fa-2x pointer-event"></fa-icon>
          <fa-icon (click)="deleteDirectory(directory)"
                   [icon]="deleteIcon" matTooltip="Delete directory"
                   class="btn fas fa-2x pointer-event"></fa-icon>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-12">
    <app-pagination-controls (pageChange)="getDirectoriesFromPage($event)" id="directories"></app-pagination-controls>
  </div>
</div>
